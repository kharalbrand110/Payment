    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;

        html, body {

        }

        body {

        }

        /* Disable Zooming */
        input, textarea, select {

            transform: scale(1);
        }

        /* Splash Screen */
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b0e 50%, #1a1a1a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease-in-out;
        }

        .splash-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8B4513, #D2691E);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            box-shadow: 0 0 30px rgba(210, 105, 30, 0.4);
        }

        .splash-logo img {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            object-fit: cover;
        }

        .splash-text {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #D2691E, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(210, 105, 30, 0.5);
            font-family: 'Arial', sans-serif;
            letter-spacing: 1px;
            margin-bottom: 30px;
        }

        /* Facebook Style Loading */
        .fb-loading {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #D2691E;
            animation: fbLoading 1.4s ease-in-out infinite both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }

        @keyframes fbLoading {
            0%, 80%, 100% { 
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .loading-text {
            color: #ccc;
            font-size: 14px;
            font-weight: normal;
        }

        /* Notification Bar */
        .notification-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(90deg, #8B4513, #D2691E);

            gap: 10px;

        .notification-badge {

            border-radius: 50%;

            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;

            backdrop-filter: blur(10px);

        .engage-btn {

            justify-content: center;
            gap: 5px;

        }

        .engage-btn:hover {

        }

        .engage-btn.liked {

        }

        .engage-btn.commented {
            color: #4CAF50;
        }

        .comment-section {
            margin-top: 15px;

        }

        .comment-input {
            width: 100%;

            border: 1px solid #555;
            border-radius: 20px;
            padding: 10px 15px;
            color: white;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .comment-input:focus {

        .comment-btn {
            background: linear-gradient(135deg, #8B4513, #D2691E);

        .comments-list {

        .comment-item {

        .comment-user {

        .copy-btn {

        /* Animations */

            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-5px); }

        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.3); }
            50% { transform: scale(1); }
            75% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .splash-logo {

            }
            
            .splash-text {

            }
            
            .heroes-grid {

            }
        }

        /* Smooth transitions */
        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }

        .heart-beat {
            animation: heartBeat 0.6s ease-in-out;
        }

        /* Disable double tap zoom */
        * {
            -webkit-touch-callout: none;
            -webkit-text-size-adjust: none;
            -webkit-tap-highlight-color: transparent;
        }
    </style>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBIwUsxyeQmoeT2ctH2LxqRU__dhqp9s94",
            authDomain: "kharal-b47b6.firebaseapp.com",
            databaseURL: "https://kharal-b47b6-default-rtdb.firebaseio.com",
            projectId: "kharal-b47b6",
            storageBucket: "kharal-b47b6.appspot.com",
            messagingSenderId: "528214841740",
            appId: "1:528214841740:web:e394a574ef2ba2c16e9ea9"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const database = firebase.database();

        // Prevent zooming
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        });

        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        // Generate unique user ID for this session
        const userId = 'user_' + Math.random().toString(36).substr(2, 9);
        let userLikes = JSON.parse(localStorage.getItem('userLikes')) || {};
        let userComments = JSON.parse(localStorage.getItem('userComments')) || {};

        // Splash Screen Timer - 4 seconds
        setTimeout(function() {
            document.getElementById('splash').style.opacity = '0';
            setTimeout(function() {
                document.getElementById('splash').style.display = 'none';
                document.querySelector('.notification-bar').style.display = 'flex';
                document.getElementById('main-content').style.display = 'block';
                loadHeroes();
                showNotification();
            }, 800);
        }, 4000);

        // Load Heroes from Firebase
        function loadHeroes() {
            const heroesRef = database.ref('heroes');
            heroesRef.on('value', (snapshot) => {
                const heroes = snapshot.val();
                const container = document.getElementById('heroes-container');
                
                container.innerHTML = '';
                
                if (heroes) {
                    Object.keys(heroes).forEach(key => {
                        const hero = heroes[key];
                        const heroId = key;
                        
                        // Load likes and comments for this hero
                        loadLikesAndComments(heroId, hero);
                    });
                } else {
                    container.innerHTML = `
                        <div style="grid-column:1/-1; text-align:center; padding:40px; color:#666;">
                            <i class="fas fa-users" style="font-size:48px; margin-bottom:20px;"></i>
                            <p>Ú©ÙˆØ¦ÛŒ ÛÛŒØ±Ùˆ Ù…ÙˆØ¬ÙˆØ¯ Ù†ÛÛŒÚº ÛÛ’Û” Ø§ÛŒÚˆÙ…Ù† Ù¾ÛŒÙ†Ù„ Ø³Û’ ÛÛŒØ±Ùˆ Ø´Ø§Ù…Ù„ Ú©Ø±ÛŒÚºÛ”</p>
                        </div>
                    `;
                }
            });
        }

        // Load Likes and Comments for each hero
        function loadLikesAndComments(heroId, hero) {
            const container = document.getElementById('heroes-container');
            
            // Load likes
            const likesRef = database.ref('likes/' + heroId);
            likesRef.on('value', (snapshot) => {
                const likes = snapshot.val() || {};
                const likeCount = Object.keys(likes).length;
                const isLiked = userLikes[heroId] || false;

                // Load comments
                const commentsRef = database.ref('comments/' + heroId);
                commentsRef.on('value', (commentsSnapshot) => {
                    const comments = commentsSnapshot.val() || {};
                    const commentCount = Object.keys(comments).length;

                    // Create or update hero card
                    updateHeroCard(heroId, hero, likeCount, isLiked, commentCount, comments);
                });
            });
        }

        // Update Hero Card with engagement data
        function updateHeroCard(heroId, hero, likeCount, isLiked, commentCount, comments) {
            const container = document.getElementById('heroes-container');
            const existingCard = document.getElementById(`hero-${heroId}`);
            
            if (existingCard) {
                existingCard.outerHTML = createHeroCardHTML(heroId, hero, likeCount, isLiked, commentCount, comments);
            } else {
                container.innerHTML += createHeroCardHTML(heroId, hero, likeCount, isLiked, commentCount, comments);
            }
        }

        // Create Hero Card HTML
        function createHeroCardHTML(heroId, hero, likeCount, isLiked, commentCount, comments) {
            const likeIcon = isLiked ? 'fas fa-heart' : 'far fa-heart';
            const likeClass = isLiked ? 'liked' : '';
            
            return `
                <div class="hero-card fade-in" id="hero-${heroId}">
                    <img src="${hero.image}" alt="${hero.name}" class="hero-image" 
                         onerror="this.src='https://via.placeholder.com/300x200/333333/FFFFFF?text=KHARAL+HERO'">
                    <div class="hero-content">
                        <h3 class="hero-name">${hero.name}</h3>
                        <p class="hero-intro">${hero.intro}</p>
                        
                        <div class="engagement-section">
                            <div class="likes-count">
                                <i class="fas fa-heart" style="color: #ff4444;"></i>
                                ${likeCount} Ù„ÙˆÚ¯ÙˆÚº Ú©Ùˆ ÛŒÛ Ù¾Ø³Ù†Ø¯ ÛÛ’
                            </div>
                            
                            <div class="engagement-buttons">
                                <button class="engage-btn ${likeClass}" onclick="toggleLike('${heroId}')">
                                    <i class="${likeIcon}"></i> Ù„Ø§Ø¦Ú©
                                </button>
                                <button class="engage-btn" onclick="toggleCommentSection('${heroId}')">
                                    <i class="far fa-comment"></i> ØªØ¨ØµØ±Û
                                </button>
                            </div>
                            
                            <div class="comment-section" id="comment-section-${heroId}">
                                <input type="text" class="comment-input" id="comment-input-${heroId}" 
                                       placeholder="Ø§Ù¾Ù†Ø§ ØªØ¨ØµØ±Û Ù„Ú©Ú¾ÛŒÚº...">
                                <button class="comment-btn" onclick="addComment('${heroId}')">
                                    <i class="fas fa-paper-plane"></i> Ø¨Ú¾ÛŒØ¬ÛŒÚº
                                </button>
                                
                                <div class="comments-list" id="comments-list-${heroId}">
                                    ${renderComments(comments)}
                                </div>
                            </div>
                        </div>
                        
                        <button class="copy-btn" onclick="copyIntro(this)">
                            <i class="fas fa-copy"></i> Ú©Ø§Ù¾ÛŒ Ú©Ø±ÛŒÚº
                        </button>
                    </div>
                </div>
            `;
        }

        // Render Comments
        function renderComments(comments) {
            if (!comments || Object.keys(comments).length === 0) {
                return '<div style="text-align:center; color:#666; padding:10px;">Ø§Ø¨Ú¾ÛŒ ØªÚ© Ú©ÙˆØ¦ÛŒ ØªØ¨ØµØ±Û Ù†ÛÛŒÚº</div>';
            }
            
            let commentsHTML = '';
            Object.keys(comments).forEach(commentId => {
                const comment = comments[commentId];
                commentsHTML += `
                    <div class="comment-item">
                        <div class="comment-user">ØµØ§Ø±Ù</div>
                        <div>${comment.text}</div>
                    </div>
                `;
            });
            return commentsHTML;
        }

        // Toggle Like
        function toggleLike(heroId) {
            const likeRef = database.ref('likes/' + heroId + '/' + userId);
            
            if (userLikes[heroId]) {
                // Unlike
                likeRef.remove();
                userLikes[heroId] = false;
            } else {
                // Like
                likeRef.set({
                    timestamp: Date.now()
                });
                userLikes[heroId] = true;
            }
            
            // Update localStorage
            localStorage.setItem('userLikes', JSON.stringify(userLikes));
            
            // Add animation to like button
            const likeBtn = document.querySelector(`#hero-${heroId} .engage-btn`);
            likeBtn.classList.add('heart-beat');
            setTimeout(() => {
                likeBtn.classList.remove('heart-beat');
            }, 600);
        }

        // Toggle Comment Section
        function toggleCommentSection(heroId) {
            const commentSection = document.getElementById(`comment-section-${heroId}`);
            if (commentSection.style.display === 'block') {
                commentSection.style.display = 'none';
            } else {
                commentSection.style.display = 'block';
                document.getElementById(`comment-input-${heroId}`).focus();
            }
        }

        // Add Comment
        function addComment(heroId) {
            const commentInput = document.getElementById(`comment-input-${heroId}`);
            const commentText = commentInput.value.trim();
            
            if (commentText) {
                const commentRef = database.ref('comments/' + heroId).push();
                commentRef.set({
                    text: commentText,
                    timestamp: Date.now(),
                    user: userId
                });
                
                commentInput.value = '';
                
                // Add to user comments
                if (!userComments[heroId]) {
                    userComments[heroId] = [];
                }
                userComments[heroId].push(commentText);
                localStorage.setItem('userComments', JSON.stringify(userComments));
            }
        }

        // Show Notification
        function showNotification() {
            const badge = document.getElementById('notificationBadge');
            badge.style.display = 'flex';
            
            setTimeout(() => {
                badge.textContent = '2';
                badge.style.animation = 'bounce 1s';
            }, 3000);
        }

        // Contact Developer - WhatsApp
        function contactDeveloper() {
            const phoneNumber = "923292359952";
            const message = "Hello! I'm interested in KHARAL HISTORY app.";
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        // Copy Intro Text
        function copyIntro(button) {
            const introText = button.parentElement.querySelector('.hero-intro').textContent;
            const heroName = button.parentElement.querySelector('.hero-name').textContent;
            const fullText = `${heroName}\n\n${introText}`;
            
            navigator.clipboard.writeText(fullText).then(function() {
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i> Ú©Ø§Ù¾ÛŒ ÛÙˆÚ¯ÛŒØ§!';
                button.style.background = 'green';
                
                setTimeout(function() {
                    button.innerHTML = originalText;
                    button.style.background = '';
                }, 2000);
            }).catch(function(err) {
                console.error('Copy error: ', err);
                alert('Ú©Ø§Ù¾ÛŒ Ú©Ø±Ù†Û’ Ù…ÛŒÚº Ù…Ø³Ø¦Ù„Û ÛÙˆØ§ØŒ Ø¨Ø±Ø§Û Ú©Ø±Ù… Ø¯ÙˆØ¨Ø§Ø±Û Ú©ÙˆØ´Ø´ Ú©Ø±ÛŒÚºÛ”');
            });
        }

        // Detect new content and show notification
        database.ref('heroes').on('child_added', function(snapshot) {
            const badge = document.getElementById('notificationBadge');
            if (badge) {
                const currentCount = parseInt(badge.textContent) || 0;
                badge.textContent = currentCount + 1;
                badge.style.animation = 'bounce 1s';
            }
        });
    </script>
